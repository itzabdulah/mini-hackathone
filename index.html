<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's mini Hackathon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container-sm d-flex justify-content-center align-items-center flex-column ">
        <div id="LOGIN-FORM" class="hide-login  ">
            <div class="login-page d-flex justify-content-center align-items-center flex-column  ">
                <div class="form ">
                    <h2 class=" mb-4">Login</h2>
                    <div class="inputbox ">
                        <label for="login-email">Email</label> <br>
                        <input class="pt-2" type="text" required="" id="login-email">
                    </div>
                    <div class="inputbox">
                        <label for="login-password">Password</label> <br>
                        <input class="pt-2" type="password" required="" id="login-password">
                    </div>
                    <button id="login-btn" class="btn mt-5 btn-success mt-4 "
                        onclick="handleUserLogin()">Login</button>
                </div>
                <div class="mt-4">
                    <p>Don't Have an Account ? <a href="javascript:void(0)"
                        onclick="toggleRegisterPage()">Register</a></p>
                </div>
        
            </div>
        </div>
        <div id="REGISTER-FORM" class="hide-signup">
            <div class="register-page d-flex justify-content-center align-items-center flex-column  mt-3 ">
                <div class="form">
                    <h2 class=" mb-4">Register</h2>
                    <div class="inputbox mb-4">
                        <label for="register-email">Email</label> <br>
                        <input class="pt-2" type="text" required="" id="register-email">
                    </div>
                    <div class="inputbox mt-5 ">
                        <label for="register-password">Password</label> <br>
                        <input class="pt-2" type="password" required="" id="register-password">
                    </div>
                    <button id="register-btn" class=" mt-5 Register btn btn-outline-light btn-success "
                        onclick="handleUserRegister()">Register</button>
                </div>
                <div class="mt-4">
                    <p>Already Have an Account ? <a href="javascript:void(0)"
                        onclick="toggleLoginPage()">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <a href="Todo.html">todolist</a>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/form.js"></script>
</body>
</body>
</html>
